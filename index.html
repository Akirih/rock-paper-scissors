<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div id="container">
        <div id="header">
            <header>
                <h1>Rock Paper Scissor</h1>
                <h2>The Odin Project: Foundations</h2>
            </header>
        </div>
        <div id="main-container">
            <div id="pre-game" class="visible">
                <h1 id="start-game">START GAME</h1>
            </div>
            <div id="in-game" class="invisible">

                <div class="main-top">
                    <h3>CURRENT SCORE</h3>
                    <p class="score">Player <span id="player-score">0</span> v <span id="cpu-score">0</span> CPU</p>
                </div>
                
                <div class="main-mid">
                    <h3>Choose your weapon!</h3>
                    <div id="diamond-container">
                        <div class="diamond-shape" data-rps="rock">
                            <div class="shape">✊</div>
                        </div>
                        <div class="diamond-shape" data-rps="paper">
                            <div class="shape">✋</div>
                        </div>
                        <div class="diamond-shape" data-rps="scissor">
                            <div class="shape">✌️</div>                            
                        </div>
                    </div>
                <div class="play-button"><button type="button"class="button">FIGHT</button></div>
                </div>
                

            </div>
        </div>
        </div>
    </div>

</body>
</html>
