<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
	<title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
<div id="main">
    <div id="before-game">
        <input type="button" id="start-button" value="START GAME" class="started">
    </div>
    <div id="during-game" class="hidden">
        <div id="score-tracker">
            <p>Current Scores</p>
            <div id="player-score">
                <p>Player</p>
                <p id="pScore">0</p>
            </div>
            <div id="draw-score">
                <p>Draws</p>
                <p id="dScore">0</p>
            </div>
            <div id="cpu-score">
                <p>CPU</p>
                <p id="cScore">0</p>
            </div>
        </div>
        <div  id="grid-container">
            <div class="div1 side-select"><p>Player<br>Selection</p> </div>
            <div class="div2">
                <div class="selections selection-rock" data-rps="rock"><p>✊</p></div>
                <div class="selections selection-paper" data-rps="paper"><p>✋</p></div>
                <div class="selections selection-scissor" data-rps="scissor"><p>✌️</p></div>
            </div>
            <div class="div3 side-select"><p>CPU<br>Selection</p></div>
            <div class="div4">
                <div class="selection-cpu"><p>?</p></div>
                <div class="selection-cpu"><p>?</p></div>
                <div class="selection-cpu"><p>?</p></div>
            </div>
            <div class="div5"><img src="rps.png" alt="rules" id="rule-image"><p>First to 5 rounds Wins! <span id="battle-log"></span></p></div>
            <div class="div6" id="battle-screen">
                <div>
                    <div id="playerEC" class="selection-empty"></div>
                </div>
                <div><p>VS</p></div>
                <div>
                    <div id="cpuEC" class="selection-empty"></div>
                </div>                
            </div>
            <div class="div6b" id="score-screen"></div>
            <div class="div7">
                <input type="button" id="fight-button" value="Fight">
                <p class="battle-logs" id="battle-log-button">View Battle Logs</p>
            </div>

        </div>

    </div>
</div>
<div><p>Copyright © Akirih 2023</p></div>

</body>
</html>
